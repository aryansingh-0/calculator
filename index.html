<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="calBody">
		<div class="dis">
			<input   id="input" readonly>
		</div>
		<div class="inputData">
			<div class="num">
				<div class="numRow row-1">
					<button  class="circle num1">1</button>
					<button class="circle num2">2</button>
					<button class="circle num3">3</button>
				</div>
				<div class="numRow row-2">
					<button class="circle num4">4</button>
					<button class="circle num5">5</button>
					<button class="circle num6">6</button>
				</div>
				<div class="numRow row-3">
					<button class="circle num7">7</button>
					<button class="circle num8">8</button>
					<button class="circle num9">9</button>
				</div>
				<div class="numRow row-4">
					<button class="circle op+">+</button>
					<button class="circle num0">0</button>
					<button class="circle op-">-</button>
				</div>
			</div>
			<div class="operator">
				<button class="circle opClear">C</button>
				<button class="circle op/">/</button>
				<button class="circle op*">*</button>
				<button class="circle op=">=</button>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>

</body>

</html>
